<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1 class="fonts">Expense Tracker</h1>

    <div class="container">
      <h4 class="fonts">Your Balance</h4>
      <h1 class="fonts" id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3 class="fonts">History</h3>
      <ul id="list" class="list"></ul>

      <h3 class="fonts">Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label class="fonts" for="text">Description</label>
          <input type="text" id="text" placeholder="Enter description" />
        </div>
        <div class="form-control">
          <label class="fonts" for="amount"
            >Amount (negative = expense or positive = income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
